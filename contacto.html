    <main>
        <!-- <h1>Películas YAC</h1> -->
        <div class="formulario">
            <h3>Formulario de Contacto</h3>
            <form action="https://formspree.io/f/mvonjkay" target="_blank" method="post">
                <label  for="nombre">Nombre y Apellido*</label>
                <input name="nombre" type="text">
                 <label for="tel">Teléfono*</label>
                <input name="tel" type="tel" placeholder="Código de área y número">
                <label for="Email">E-mail*</label>
                <input  name="email" type="text" placeholder="mail@mail.com"> 
                <label for="acercaDe">Comentarios*</label>
                <textarea name="acercaDe" id="acercaDe" cols="20" rows="10"  placeholder="Escribí tu consulta"></textarea>   
                <input class="pie-input" name="condiciones" value="acepta" type="checkbox">
                <label class="pie-input" for="condiciones">Acepto las condiciones*</label>
                <p>*: campo obligatorio.</p>
                <div id="pie-button">
                    <button type="submit">Enviar</button>
                    <button  type="reset"> Restablecer</button>    
                </div> 
            </form>  
        </div> 
    </main>
