    <body>
        <header>
            <div id="logo">
                <!-- falta icono de la pagina -->
            </div>
            <nav>
                <ul>
                    <a href="#"><li>Inicio</li></a>
                    <a href="login.html"><li>Log in</li></a>
                    <a href="contacto.html"><li>Contacto</li></a>
                    <a href="carrito.html"><li>Carrito</li></a>
                </ul>
            </nav>
            
            <div id="barra-busqueda">
                <label for="busqueda">Buscar</label>
                <input id="busqueda" type="text">
            </div>
            <div id="carrito">
                <img src="./IMG/carrito.png" alt="">
            </div>
        </header>
       
        <main>
            
            <h1>Películas YACS</h1>
            <h1>Contacto y consultas<img src="./img/Icono temporal.png" alt=""></h1>

        <form action="get">
            <label>Nombre y Apellido<input type="text" required></label>
            <label>Teléfono<input type="tel" required></label>
            <label>E-mail<input type="email" placeholder="uno@mail.com" required></label>
            <textarea name="consulta" cols="30" rows="10" required placeholder="Escriba su consulta"></textarea>
            <label><input type="checkbox" required>Acepto los términos y condiciones</label>
            <input type="submit">

        </form>
                       
        </main>
