    <link href="https://fonts.googleapis.com/css2?family=Alkatra&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/grid.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <header>
        <nav>
            <a href="index.html"><img id="logoimg" src="img/logonegro.png" alt="logo"></a>
            <ul>
                <a href="./index.html"><li>Inicio</li></a>
                <a href="./tendencia.html"><li>Tendencia</li></a>
                <a href="./busqueda.html"><li>Buscar</li></a>

            </ul>

                    <input type="text" placeholder="Buscar..." maxlength="150" minlength="3">
                    <button><i class="fa-solid fa-magnifying-glass"></i></button> 
            </div>  -->
            <div>
                <a href="./login.html"><i id="iconos" class="fa-solid fa-user"></i></a>
                <!-- <a href="./carrito.html"><i id="iconos" class="fa-solid fa-cart-shopping"></i></a> -->
            </div>
        </nav>
    </header>
    <div class="grid-container">
        <div class="encabezado">
            <img id="animacion-logo" src="img/logoamarillo.png" alt="logo">
        </div> 
        <main>
            <div class="formulario" id="registro">
                <h3>Formulario de Registro</h3>
                <form id="form-registro">
                    <label  for="nombre">Nombre*</label>
                    <input name="nombre" type="text">
                    <label  for="apellido">Apellido*</label>
                    <input name="apellido" type="text">
                     <label for="tel">Teléfono*</label>
                    <input name="tel" type="tel" placeholder="Código de área y número">
                    <label for="Email">E-mail*</label>
                    <input  name="email" type="text" placeholder="mail@mmail.com"> 
                    <label for="password">Clave*</label>
                    <input  name="password" type="password" placeholder="Entre 8 y 10 caracteres entre mayúsculas, minúsculas y números.">  
                    <input class="pie-input" name="condiciones" value="acepta" type="checkbox">
                    <label class="pie-input" for="condiciones">Acepto las condiciones*</label>
                    <p>*: campo obligatorio.</p>
                    <div id="pie-button">
                        <button type="submit">Enviar</button>
                        <button  type="reset"> Restablecer</button> 
                    </div>
                </form>
                <button id="link-login"> ¿Tenés cuenta? Login</button>    

            </div>
            <div class="formulario" id="login">
                <h3>Log in</h3>
                <form id="form-login">
                    <label for="Email">E-mail</label>
                    <input  name="email" type="text" placeholder="mail@mail.com"> 
                    <label for="password">Clave</label>
                    <input  name="password" type="password" placeholder="Ingresá tu clave">  
                    <div id="pie-button">
                        <button type="submit">Enviar</button>
                        <button  type="reset"> Restablecer</button> 
                    </div>
                </form>  
                <button id="link-registro"> ¿No tenés cuenta? Registrate</button>    

            </div>
        </main>

        <footer>
            <div id="info-gral-footer">
                <div class="info">
                    <h4>Información</h4>
                    <ul>
                        <li><a href="./tendencia.html">Catálogo de Peliculas</li></a>
                        <li><a href="./login.html">Log in</li></a>
                        <li><a href="./busqueda.html">Buscar películas</li></a>
                        <li><a href="./contacto.html">Contacto</li></a>
                    </ul>
                </div>
                <div class="suscripcion">
                    <h4>Suscribite al Newsletter</h4>
                    <input type="email" placeholder="mimail@mail.com">
                    <input type="submit" value="Suscribirme">
                    <div class="redes">
                        <h4>Seguinos</h4>
                        <a href="http://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                        <a href="http://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                        <a href="http://www.youtube.com" target="_blank"><i class="fa-brands fa-youtube"></i></a>
                    </div>
                </div>
            </div> 
            <div class="copy">
                <h6>© 2023 YAC</h6>
            </div>  
        </footer>
    </div>
    <a href="index.html"><img id="logo-fijo" src="img/logoNEGRO.png" alt="logo"></a>

    <script src="https://kit.fontawesome.com/ba0ece2d64.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
